"🌐 web":
  - changed-files:
      - any-glob-to-any-file: app/**
"📚 docs":
  - changed-files:
      - any-glob-to-any-file: README.md
"💽 db":
  - changed-files:
      - any-glob-to-any-file:
          - prisma/**
          - lib/**
"⚙️ configs":
  - changed-files:
      - any-glob-to-any-file:
          - ".prettierrc"
          - next.config.js
          - ".eslintrc.json"
          - ".devcontainer/**"
